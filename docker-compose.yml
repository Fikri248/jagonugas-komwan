version: "3.9"

services:
  app:
    build: .
    container_name: jagonugas-app
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_NAME: jagonugas_db
      DB_USER: jagonugas_user
      DB_PASS: secretpassword
      DB_PORT: 3306
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: jagonugas-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: jagonugas_db
      MYSQL_USER: jagonugas_user
      MYSQL_PASSWORD: secretpassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

volumes:
  db_data:
